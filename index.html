<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Matching Game</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link rel="stylesheet" href="css/app.css">
</head>

<body>

    <div class="container">
        <header>
            <h1>Matching Game</h1>
        </header>

        <section class="score-panel">

            <span class="moves" id="moves">0</span> Moves&nbsp;

            <span class="stopWatch"></span>

            <ul class="stars">
                <li><i class="fa fa-star" id="star-one"></i></li>
                <li><i class="fa fa-star" id="star-two"></i></li>
                <li><i class="fa fa-star" id="star-three"></i></li>
            </ul>

            <div class="restart">
                <i class="fa fa-repeat"></i>
            </div>

        </section>

        <ul class="deck">
        </ul>
    </div>

    <!-- End game modal -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Congratulations !</h2>
            <div class="modal-body">
            </div>
            <ul class="modal-stars">
                <li><i class="fa fa-star" id="star-one-modal"></i></li>
                <li><i class="fa fa-star" id="star-two-modal"></i></li>
                <li><i class="fa fa-star" id="star-three-modal"></i></li>
            </ul>
            <h3 class="modal-button">Play Again!</h3>
        </div>
    </div>
    <script src="js/app.js"></script>
</body>

</html>
